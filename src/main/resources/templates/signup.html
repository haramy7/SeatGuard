<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeatGuard - 가입</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="page-wrap">
        <div class="brand">
            <h1 class="brand-name">SeatGuard</h1>
            <p class="brand-desc">새 계정 만들기</p>
        </div>

        <div class="card">
            <h2 class="form-title">회원가입</h2>
            
            <form action="/signup" method="post">
                <div class="field">
                    <label class="field-label">아이디</label>
                    <input type="text" name="loginId" class="field-input" placeholder="사용할 아이디" required autocomplete="off">
                </div>
                
                <div class="field">
                    <label class="field-label">비밀번호</label>
                    <input type="password" name="password" class="field-input" placeholder="비밀번호" required>
                </div>
                
                <div class="field">
                    <label class="field-label">이름</label>
                    <input type="text" name="name" class="field-input" placeholder="실명을 입력하세요" required autocomplete="off">
                </div>
                
                <div class="field">
                    <label class="field-label">역할</label>
                    <select name="role" class="field-select">
                        <option value="STUDENT">학생</option>
                        <option value="ADMIN">관리자</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block mt-3">가입하기</button>
            </form>
            
            <p class="text-center mt-3">
                <a href="/login" class="link">이미 계정이 있으신가요?</a>
            </p>
        </div>
    </div>
</body>
</html>
