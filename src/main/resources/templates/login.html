<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeatGuard</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-msg {
            background: rgba(212, 104, 90, 0.15);
            border: 1px solid rgba(212, 104, 90, 0.4);
            color: #D4685A;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-wrap">
        <div class="brand">
            <h1 class="brand-name">SeatGuard</h1>
            <p class="brand-desc">자리 관리 시스템</p>
        </div>

        <div class="card">
            <h2 class="form-title">로그인</h2>
            
            <div th:if="${param.error}" class="error-msg">
                아이디 또는 비밀번호가 일치하지 않습니다
            </div>
            
            <form action="/login" method="post">
                <div class="field">
                    <label class="field-label">아이디</label>
                    <input type="text" name="loginId" class="field-input" placeholder="아이디를 입력하세요" required autocomplete="off">
                </div>
                
                <div class="field">
                    <label class="field-label">비밀번호</label>
                    <input type="password" name="password" class="field-input" placeholder="비밀번호를 입력하세요" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block mt-3">로그인</button>
            </form>
            
            <p class="text-center mt-3">
                <a href="/signup" class="link">계정이 없으신가요?</a>
            </p>
        </div>
    </div>
</body>
</html>
